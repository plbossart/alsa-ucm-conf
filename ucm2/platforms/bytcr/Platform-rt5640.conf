
If.1 {
	Condition {
		Type String
		String1 "${CardName}"
		String2 "bytcrt5640"
	}
	True {
		EnableSequence [
			<platforms/bytcr/PlatformEnableSeq.conf>
			<codecs/rt5640/EnableSeq.conf>
		]
	}
	False {
		EnableSequence [
			<codecs/rt5640/EnableSeq.conf>
		]
	}
}

Value {
	PlaybackPCM "hw:${CardId},0"
	CapturePCM  "hw:${CardId},0"
}

