# Use case Configuration for sof-soundwire card

If.RT700 {
	Condition {
		Type String
		Haystack "${CardComponents}"
        	Needle "hs:rt700" 
	}
	True {

		SectionDevice."Headphone" {
			Comment	"Headphone"

			ConflictingDevice [
				"Speaker"
			]

			EnableSequence [

			]

			DisableSequence [

			]

			Value {
			      PlaybackPriority 200
			      PlaybackPCM "hw:${CardId},0"
			      PlaybackChannels "2"
			      JackControl "Headphone Jack"
			}
		}

		SectionDevice."Speaker" {
			Comment	"Speaker"
			
			ConflictingDevice [
				"Headphone"
			]

			EnableSequence [

			]

			DisableSequence [

			]

			Value {
			      PlaybackPriority 300
			      PlaybackPCM "hw:${CardId},0"
			      PlaybackChannels "2"
			}
		}

		SectionDevice."Microphone" {
			Comment "Headset Mic"

			EnableSequence [

			]

			Value {
				CapturePriority 200
			     	CapturePCM "hw:${CardId},1"
			      	CaptureChannels "2"
			      	JackControl "Headset Mic Jack"
			}
		}
	}
}
